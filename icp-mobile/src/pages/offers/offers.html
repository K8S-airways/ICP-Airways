<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <img src="../assets/ibm.png" alt="ibm" height="20" width="40">
      </button>
    </ion-buttons>
    <ion-title color="primary">Offers</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="danger" (click)="cancel()">
        CANCEL
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item-divider color="light">Select Pricing</ion-item-divider>
  <ion-list radio-group>
    <ion-item>
      <ion-label>
        <h3>
          <ion-icon name="information-circle" item-start></ion-icon>
          Cash + 30 Thousand Miles
        </h3>
        <h3>
          <ion-icon name="cash" item-start></ion-icon>
          1000 DHS
        </h3>
      </ion-label>
      <ion-radio value="friends" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>
          <ion-icon name="information-circle" item-start></ion-icon>
          Cash
        </h3>
        <h3>
          <ion-icon name="cash" item-start></ion-icon>
          900 DHS
        </h3>
      </ion-label>
      <ion-radio value="3"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-item-divider color="light">Select Upgrades</ion-item-divider>
  <ion-list radio-group>
    <ion-item>
      <ion-label>
        <h3>
          <ion-icon name="home" item-start></ion-icon>
          Hotel
        </h3>
        <h3>
          <ion-icon name="cash" item-start></ion-icon>
          1000 DHS
        </h3>
      </ion-label>
      <ion-radio value="friends" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>
          <ion-icon name="plane" item-start></ion-icon>
          Air Transportation
        </h3>
        <h3>
          <ion-icon name="cash" item-start></ion-icon>
          900 DHS
        </h3>
      </ion-label>
      <ion-radio value="3"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>
          <ion-icon name="star" item-start></ion-icon>
          Buisness Class
        </h3>
        <h3>
          <ion-icon name="cash" item-start></ion-icon>
          900 DHS
        </h3>
      </ion-label>
      <ion-radio value="6"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
