<ion-header>
    <ion-navbar color="dark">
      <ion-title text-center>
        Dashboard
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <section text-center margin-bottom>
      <ion-icon name="person"></ion-icon>
      <h1 style="font-size:1.4em" no-margin>Welcome, <br>
        Mr. John Doe, <br>
      Choose your Destination</h1>
    </section>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="danger">
            <ion-icon name="person"></ion-icon>
            <h2>Profile</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding color="danger">
            <ion-icon name="people"></ion-icon>
            <h2>Group</h2>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="danger">
            <ion-icon name="settings"></ion-icon>
            <h2>Settings</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding color="danger">
            <ion-icon name="list"></ion-icon>
            <h2>Tasks</h2>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="danger">
            <ion-icon name="add"></ion-icon>
            <h2>Add Task</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6>
            <ion-card text-center padding color="danger">
              <ion-icon name="calendar"></ion-icon>
              <h2>Appointment</h2>
            </ion-card>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
