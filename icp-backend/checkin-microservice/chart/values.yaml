replicaCount: 1

metadata:
 name: checkinsvc 
 label: checkinsvc


readinessProbe:
  path: /healthz
  port: 3001
  initialDelaySeconds: 5
  timeoutSeconds: 1
  periodSeconds: 15

livenessProbe:
  path: /healthz
  port: 3001
  initialDelaySeconds: 5
  timeoutSeconds: 1 
  periodSeconds: 15
hpa:
  metadata:
    name: checkin-microservice-HPA
  spec:
    maxReplicas: 10
    minReplicas: 2
  metrics:
    pods:
      targetAverageValue: 20
    resource:
      name: cpu
      targetAverageUtilization: 80 
    memory:
      targetAverageUtilization: 80 
  scaleTargetRef:  
    name: checkinsvc

image:
  name: checkinsvc
  imageName: "icpdevcluster.icp:8500/default/checkin-microservice:latest" 
  imagePullPolicy: IfNotPresent
  ports:
    containerPort: 3001
  requests:
    cpu: "50m"
    memory: "30Mi"
  limits:
    cpu: "100m"
    memory: "35Mi"
  maxSurge: 1
  maxUnavailable: 0
  lifecycle:
    preStop:
      command: ["/bin/bash", "-c", "sleep 20"]

envOfSecrets:
  envUID:
    name: UID
    secretKeyRef:
      name: mysecret
      key: UID
  envPASSWORD:
    name: PASSWORD
    secretKeyRef:
      name: mysecret
      key: PASSWORD
  envSECRET:
    name: SECRET
    secretKeyRef:
      name: mysecret
      key: SECRET

envOfConfigmaps:
  envNODE_ENV:
    name: NODE_ENV
    configMapKeyRef:
      name: env-database
      key: NODE_ENV
  envDATABASE:
    name: DATABASE
    configMapKeyRef:
      name: env-database
      key: DATABASE
  envPORT:
    name: PORT
    configMapKeyRef:
      name: env-database
      key: PORT
  envHOSTNAME:
    name: HOSTNAME
    configMapKeyRef:
      name: env-database
      key: HOSTNAME
  envPROTOCOL:
    name: PROTOCOL
    configMapKeyRef:
      name: env-database
      key: PROTOCOL

ingress:
  metadeta:
    name: checkinsvc
  path: /checkinsvc
  serviceName: checkinsvc
  servicePort: 3006

service:
  serviceMetadata:
    name: checkinsvc
    labels:
      app: checkinsvc
  selector:
    selectorName: checkinsvc
  servicePortConfiguration:
    protocol: TCP
    name: checkinsvc
    type: NodePort
    port: 3001
    targetPort: 3001


serviceMonitor:
  metadata:
    name: serviceMonitorCheckinsvc
    labels:
      app: serviceMonitorCheckinsvc
  specs: 
    selector:
      matchLabels:
        app: serviceMonitorCheckinsvc
    port: checkinsvc