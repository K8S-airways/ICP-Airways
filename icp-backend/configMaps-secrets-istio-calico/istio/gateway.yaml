apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: servicemesh
spec:
  gateways:
  - gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /odmsvc/
    rewrite:
      uri: "/"
    route:
    - destination:
        host: odmsvc.icp-airways.svc.cluster.local
    retries:
      attempts: 3
      perTryTimeout: 2s
    timeout: 5s
  - match:
    - uri:
        prefix: /listingsvc/
    rewrite:
      uri: "/"
    route:
    - destination:
        host: listingsvc.icp-airways.svc.cluster.local
    retries:
      attempts: 3
      perTryTimeout: 2s
    timeout: 5s
  - match:
    - uri:
        prefix: /loginsvc/
    rewrite:
      uri: "/"
    route:
    - destination:
        host: loginsvc.icp-airways.svc.cluster.local
    retries:
      attempts: 3
      perTryTimeout: 2s
    timeout: 5s
  - match:
    - uri:
        prefix: /emailsvc/
    rewrite:
      uri: "/"
    route:
    - destination:
        host: emailsvc.icp-airways.svc.cluster.local
    retries:
      attempts: 3
      perTryTimeout: 2s
    timeout: 5s
  - match:
    - uri:
        prefix: /bookingsvc/
    rewrite:
      uri: "/"
    route:
    - destination:
        host: bookingsvc.icp-airways.svc.cluster.local
    retries:
      attempts: 3
      perTryTimeout: 2s
    timeout: 5s
  - match:
    - uri:
        prefix: /mapsvc/
    rewrite:
      uri: "/"
    route:
    - destination:
        host: mapsvc.icp-airways.svc.cluster.local
    retries:
      attempts: 3
      perTryTimeout: 2s
    timeout: 5s
  - match:
    - uri:
        prefix: /celerysvc/
    rewrite:
      uri: "/"
    route:
    - destination:
        host: celerysvc.icp-airways.svc.cluster.local
    retries:
      attempts: 3
      perTryTimeout: 2s
    timeout: 5s
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: servicemeshfrontend
spec:
  gateways:
  - gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: ''
    - headers:
        user-agent: 
          regex: '.*iPhone.*'
    rewrite:
      uri: "/"
    route:
    - destination:
        host: ionic.icp-airways.svc.cluster.local
        subset: ionic
  - route:
    - destination:
        host: angular.icp-airways.svc.cluster.local
        subset: angular
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: destfrontend
spec:
  host: '*'
  subsets:
  - name: ionic
    labels:
      app: ionic
  - name: angular
    labels:
      app: angular





