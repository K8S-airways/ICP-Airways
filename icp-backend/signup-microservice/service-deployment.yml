apiVersion: extensions/v1beta1
kind: Deployment
metadata:
 name: signupsvc 
spec:
 replicas: 1
 template:
   metadata:
     name: signupsvc
     labels:
       app: signupsvc
   spec:
     containers:
       - name: signupsvcluster
         image: "mycluster.icp:8500/default/signup-microservice:latest" 
        #  readinessProbe:
        #   httpGet: 
        #     path: /healthz
        #     port: 30041
        #   initialDelaySeconds: 20
          # periodSeconds: 1000
         livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 200
          periodSeconds: 3
         imagePullPolicy: Always
         resources:
          requests:
            cpu: "250m"
            memory: "64Mi"
          limits:
            cpu: "1"
            memory: "128Mi"
         env:
          - name: UID
            valueFrom:
              secretKeyRef:
                name: mysecret
                key: UID
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysecret
                key: PASSWORD
          - name: SECRET
            valueFrom:
              secretKeyRef:
                name: mysecret
                key: SECRET
          - name: NODE_ENV
            valueFrom:
              configMapKeyRef:
                name: env-database
                key: NODE_ENV
          - name: DATABASE
            valueFrom:
              configMapKeyRef:
                name: env-database
                key: DATABASE
          - name: PORT
            valueFrom:
              configMapKeyRef:
                name: env-database
                key: PORT
          - name: HOSTNAME
            valueFrom:
              configMapKeyRef:
                name: env-database
                key: HOSTNAME
          - name: PROTOCOL
            valueFrom:
              configMapKeyRef:
                name: env-database
                key: PROTOCOL
         ports:
         - containerPort: 3004   
---
apiVersion: v1
kind: Service
metadata:
 name: signupsvc
 labels:
   app: signupsvc
spec:
 type: NodePort
 selector:
   app: signupsvc
 ports:
  - protocol: TCP
    name: signupsvc
    port: 3004
    targetPort: 3004
    # nodePort: 30094