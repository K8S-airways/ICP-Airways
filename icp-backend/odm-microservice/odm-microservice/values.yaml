replicaCount: 3

metadata:
 name: odmsvc 
 label: odmsvc

image:
  name: odmsvc
  imageName: "icpdevcluster.icp:8500/default/odm-microservice:latest" 
  imagePullPolicy: IfNotPresent
  ports:
    containerPort: 3005

  requests:
    cpu: "250m"
    memory: "64Mi"
  limit:
    cpu: "1"
    memory: "128Mi"

envOfSecrets:
  envSECRET:
    name: SECRET
    secretKeyRef:
      name: mysecret
      key: SECRET

envOfConfigmaps:
  envODM:
    name: ODM
    configMapKeyRef:
      name: env-database
      key: ODM


service:
  serviceMetadata:
    name: odmsvc
    labels:
      app: odmsvc
  selector:
    selectorName: odmsvc
  servicePortConfiguration:
    protocol: TCP
    name: odmsvc
    type: NodePort
    port: 3005
    targetPort: 3005
    nodePort: 30095