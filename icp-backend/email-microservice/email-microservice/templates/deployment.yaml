apiVersion: extensions/v1beta1
kind: Deployment
metadata:
 name: {{ .Values.metadata.name }} 
spec:
 replicas: {{ .Values.replicaCount }}
 strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: {{ .Values.image.maxSurge }} 
    maxUnavailable: {{ .Values.image.maxUnavailable }} 
 template:
   metadata:
     name: {{ .Values.metadata.name }} 
     labels:
       app: {{ .Values.metadata.label }} 
   spec:
     containers:
       - name: {{ .Values.image.name }} 
         image: {{ .Values.image.imageName }} 
         readinessProbe:
          httpGet: 
            path: {{ .Values.readinessProbe.path }} 
            port: {{ .Values.readinessProbe.port }} 
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }} 
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }} 
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }} 
         livenessProbe:
          httpGet:
            path: {{ .Values.livenessProbe.path }} 
            port: {{ .Values.livenessProbe.port }} 
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }} 
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }} 
          periodSeconds: {{ .Values.livenessProbe.timeoutSeconds }} 
         imagePullPolicy: {{ .Values.image.imagePullPolicy }} 
         resources:
          requests:
            cpu: {{ .Values.image.requests.cpu }} 
            memory: {{ .Values.image.requests.memory }} 
          limits:
            cpu: {{ .Values.image.limits.cpu }} 
            memory: {{ .Values.image.limits.memory }} 
         env:
          - name: {{ .Values.envOfSecrets.envEMAILPASSWORD.name }} 
            valueFrom:
              secretKeyRef:
                name: {{ .Values.envOfSecrets.envEMAILPASSWORD.secretKeyRef.name }} 
                key: {{ .Values.envOfSecrets.envEMAILPASSWORD.secretKeyRef.key }} 
          - name: {{ .Values.envOfConfigmaps.envEMAILUSERNAME.name }} 
            valueFrom:
              configMapKeyRef:
                name: {{ .Values.envOfConfigmaps.envEMAILUSERNAME.configMapKeyRef.name }}
                key: {{ .Values.envOfConfigmaps.envEMAILUSERNAME.configMapKeyRef.key }}
         ports:
         - containerPort: {{ .Values.image.ports.containerPort }} 