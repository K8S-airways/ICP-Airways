apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: saqrairwayingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "istio"
spec:
  # tls:
  # - secretName: foo-secret
  rules:
   - http:
      paths:
      - path: /listingsvc
        backend:
          serviceName: listingsvc
          servicePort: 7000
      - path: /emailsvc
        backend:
          serviceName: celerysvc
          servicePort: 4000
      - path: /signupsvc
        backend:
          serviceName: signupsvc
          servicePort: 3004
      - path: /loginsvc
        backend:
          serviceName: loginsvc
          servicePort: 3003
      - path: /bookingsvc
        backend:
          serviceName: bookingsvc
          servicePort: 3000
      - path: /
        backend:
          serviceName: angular
          servicePort: 80