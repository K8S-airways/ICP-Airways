apiVersion: extensions/v1beta1
kind: NetworkPolicy
metadata:
  name: mongodbpolicy
  namespace: default
spec:
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: listingsvc
  podSelector:
    matchLabels:
      app: saqrairwaymongo-ibm-mongodb-dev
